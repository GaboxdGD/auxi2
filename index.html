<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Acción</title>

    <style>
        body {
            background: #f0f0f0;
            text-align: center;
            padding-top: 80px;
        }

        h2 {
            color: #333;
            transition: 0.3s;
        }

        button {
            padding: 12px 25px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <h2 id="titulo">Hola, aprieta el botón para ejecutar</h2>
    <button id="bo">Apretame</button>

    <script>
        document.getElementById("bo").onclick = function () {
            let nombre = prompt("Ingrese su nombre:");
            let edad = prompt("Ingrese su edad:");

            document.getElementById("titulo").innerHTML =
                `Hola <strong>${nombre}</strong>, tu edad es <strong>${edad}</strong>.`;
        };
    </script>

</body>
</html>
